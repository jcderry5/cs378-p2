<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<!-- Implement from below -->

<body>
  <header>
    <!-- you can add the logo image here -->
  </header>
  <img src="images/cafe-logo.png" id="logo"/>
  <h1>Delicious, From-Scratch Recipes Close at Hand</h1>
  <h2> The fresh choice of UT!</h2>
  <div class="container text-center">

    <!-- FOOD ROW - MAC-->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/macaroni.png" class="food-img"/>
      </div>

      <div class="col-7 food-info">
        <div class="row food-info-rows food-title">
          mac & cheese
        </div>
        <div class="row food-info-rows">
          <button type="button" class="btn">order</button>
        </div>
      </div>
      <div class="col-1 price">
        $5
      </div>
    </div>

    <!--  FOOD ROW - PASTA  -->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/spaguetti.png" class="food-img"/>
      </div>

      <div class="col-7 food-info">
        <div class="row food-info-rows food-title">
          pasta
        </div>
        <div class="row food-info-rows">
          <button type="button" class="btn">order</button>
        </div>
      </div>
      <div class="col-1 price">
        $8
      </div>
    </div>


    <!--  FOOD ROW - TACOS  -->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/taco.png" class="food-img"/>
      </div>

      <div class="col-7 food-info">
        <div class="row food-info-rows food-title">
          tacos
        </div>
        <div class="row food-info-rows">
          <button type="button" class="btn">order</button>
        </div>
      </div>
      <div class="col-1 price">
        $8
      </div>
    </div>

    <!--  FOOD ROW - ENCHILADA  -->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/enchilada.png" class="food-img"/>
      </div>

      <div class="col-7 food-info">
        <div class="row food-info-rows food-title">
          enchilada
        </div>
        <div class="row food-info-rows">
          <button type="button" class="btn">order</button>
        </div>
      </div>
      <div class="col-1 price">
        $10
      </div>
    </div>
  </div>
</body>

</html>
