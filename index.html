<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<!-- Implement from below -->

<body onload="clearValues()">
  <header>
    <!-- you can add the logo image here -->
  </header>
  <img src="images/cafe-logo.png" id="logo" />
  <h1 id="title">Delicious, From-Scratch Recipes Close at Hand</h1>
  <h2 id="subheader"> The fresh choice of UT!</h2>
  <div class="container text-center">

    <!-- FOOD ROW - MAC-->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/macaroni.png" class="food-img" />
      </div>

      <div class="col-9 food-info">
        <div class="row food-info-row">
          <div class="col-7 food-title ">
            mac & cheese
          </div>
          <div class="col-5 right-col">
            <div class="row price">
              $5
            </div>
            <div class="row quant-button-div">
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="decrement(macInput.id, 5)">-</button>
              </div>
              <div class="col-6">
                <input name="Mac & Cheese" value=0 id="macInput" type=number min=0 max=100>
              </div>
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="increment(macInput.id, 5)">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOD ROW - PASTA-->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/spaguetti.png" class="food-img" />
      </div>
      <div class="col-9 food-info">
        <div class="row food-info-row">
          <div class="col-7 food-title ">
            pasta
          </div>
          <div class="col-5 right-col">
            <div class="row price">
              $8
            </div>
            <div class="row quant-button-div">
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="decrement(pastaInput.id, 8)">-</button>
              </div>
              <div class="col-6">
                <input name="Pasta" value=0 id="pastaInput" type=number min=0 max=100>
              </div>
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="increment(pastaInput.id, 8)">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- FOOD ROW - TACOS-->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/taco.png" class="food-img" />
      </div>

      <div class="col-9 food-info">
        <div class="row food-info-row">
          <div class="col-7 food-title ">
            tacos
          </div>
          <div class="col-5 right-col">
            <div class="row price">
              $8
            </div>
            <div class="row quant-button-div">
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="decrement(tacoInput.id, 8)">-</button>
              </div>
              <div class="col-6">
                <input name="Tacos" value=0 id="tacoInput" type=number min=0 max=100>
              </div>
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="increment(tacoInput.id, 8)">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOD ROW - ENCHILADAS-->
    <div class="row food-item">
      <div class="col-3 food-image">
        <img src="images/enchilada.png" class="food-img" />
      </div>

      <div class="col-9 food-info">
        <div class="row food-info-row">
          <div class="col-7 food-title ">
            enchilada
          </div>
          <div class="col-5 right-col">
            <div class="row price">
              $10
            </div>
            <div class="row quant-button-div">
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="decrement(enchiladaInput.id, 10)">-</button>
              </div>
              <div class="col-6">
                <input name="Enchiladas" value=0 id="enchiladaInput" type=number min=0 max=100>
              </div>
              <div class="col-3 quant-button">
                <button class="augmentButtons" onClick="increment(enchiladaInput.id, 10)">+</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="row checkout-row">
      <div class="col-4">
        <p> Subtotal: $<var id="subtotal">7</var></p>
      </div>
      <div class="col-4">
        <button id="submit-button" onclick="order()">Order</button>
      </div>
      <div class="col-4">
        <button id="clear-button" onclick="clearValues()">Clear All</button>
      </div>
    </div>

    <div id="popup">
      <div class="popupcontent">
        <h2 id="popup-header">This page says</h2>
        <p id="popup-info">Order placed!</p>
        <var id="items-ordered"></var>
        <button onclick="dismissPopUp()">OK</button>
      </div>
    </div>
  </div>
</body>

</html>
